</head>
<body>

    <!-- NAV START-->
    <div class="navbar-dark" style="display:flex;">
        <img class="logo" src="logo_house.png" alt="Honest House" />
        <ul class="nav" style="display:inline-flex; align-items:center;">

            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </div>

    <main class="container">
        <h1 style="text-align:center;">CONTACT US</h1>
        <!--<section class="card">
        </section>-->

        <div class="container">
            <form name = "form1" style="display:block;"  autocomplete="off"> 
                <div class="row" >
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="fname" placeholder="John" required >
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lname" placeholder="Doe"required> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="johndoe@example.com"required> 
                    </div>
                </div>

                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="message">Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="message" placeholder="Leave us a message" style="height:200px"required></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit" onclick="contact.html">
                </div>
            </form>
        </div>
    </main>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxCRsW9jkAr54-gVxbtD6W-dJslO013em8bAs2pHf5kOb6yT00/exec"
        const form = document.forms['form1']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
            
        })
      </script>

    <script>
            $(document).ready(function(){
                $("submit").click(function(){
                location.reload(true);
                });
            });
    </script>
